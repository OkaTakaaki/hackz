<!-- admin_dashboard.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>管理者ダッシュボード</title>

    <style>
        .aphorism-list {
            display: flex;
            flex-wrap: wrap; /* 複数行に折り返す */
            gap: 20px; /* 要素間の余白 */
        }

        .aphorism-item {
            display: flex;
            flex-direction: column; /* 縦方向にレイアウト */
            align-items: center; /* コンテンツを中央揃え */
            width: 200px; /* 固定幅を設定 */
            border: 1px solid #ccc; /* ボーダーを追加 */
            padding: 10px; /* パディングを追加 */
        }

        img {
            width: 100px;  /* 画像の幅を指定 */
            height: 100px; /* 画像の高さを指定 */
            border-radius: 50%; /* 画像を丸くする */
        }

        small {
            margin-bottom: 5px; /* 小さな余白を追加 */
        }
    </style>
</head>
<body>
    <h1>管理者ダッシュボード</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }} 
        <button type="submit">名言を追加</button>
    </form>

    <h2>追加された名言</h2>
    <div class="aphorism-list">
        {% for aphorism in aphorisms %}
            <div class="aphorism-item">
                <small>名言: {{ aphorism.word }}</small>
                <small>作者: {{ aphorism.author }}</small>
                <small>レア度: {{ aphorism.get_rarity_display }}</small>
                <!-- 日時表示をフォーマットする -->
                <small>追加日時: {{ aphorism.created_date|date:"Y/n/j-G:i" }}</small>
                <a href="{% url 'app:edit_aphorism' aphorism.pk %}">編集</a>
                <a href="{% url 'app:delete_aphorism' aphorism.pk %}">削除</a>
                <img src="{{ aphorism.picture.url }}" alt="{{ aphorism.word }}">
            </div>
        {% endfor %}
    </div>
</body>
</html>
