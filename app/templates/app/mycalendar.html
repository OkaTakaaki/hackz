<!-- app/templates/app/mycalendar.html -->
{% extends 'app/base.html' %}

{% block content %}
<div class="mt-3">
    <h1 class="text-center">カレンダー</h1>

    <div class="month-calendar">
        <h2 class="text-center">{{ year }}年 {{ month }}月</h2>
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>日</th>
                    <th>月</th>
                    <th>火</th>
                    <th>水</th>
                    <th>木</th>
                    <th>金</th>
                    <th>土</th>
                </tr>
            </thead>
            <tbody>
                {% for week in month_days %}
                    <tr>
                        {% for day in week %}
                            <td class="text-center">
                                {% if day != 0 %}
                                    {{ day }}
                                {% else %}
                                    &nbsp;  <!-- 空白セル -->
                                {% endif %}
                            </td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
