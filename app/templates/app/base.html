<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>もりのくまさん（修三バージョン）</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- CSSファイルのパスを指定 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* 背景色を薄いグレーに */
        }

        /* ナビゲーションバーのスタイル */
        .navbar {
            background-color: #e9ecef; /* ナビゲーションバーの背景色 */
            border-bottom: 2px solid #343a40; /* 下部に線を引く */
        }

        .navbar-brand {
            font-weight: bold;
        }

        .container {
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">My App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'app:mycalendar' year='2024' month='9' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:collection-list' %}">コレクション一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:plot' year='2024' month='9' %}">グラフ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">プロフィール</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:signout' %}">ログアウト</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container">
        {% block content %}
        <!-- ここに各ページのコンテンツが入る -->
        {% endblock %}
    </div>

    <!-- フッター -->
    <footer>
        <div class="container">
            <p>&copy; 2024 My App. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- BootstrapのJS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
