{% extends "app/base.html" %}

{% block content %}
<h1>{{ year }}年{{ month }}月のグラフ</h1>
<a href="/plot/{{previous_year}}/{{previous_month}}">先月へ</a>
<a href="/plot/{{next_year}}/{{next_month}}">翌月へ</a>
<div class="container mt-5">
    {% if graph %}
        <div class="text-center">
            <img src="data:image/png;base64,{{ graph }}" alt="達成度グラフ" class="img-fluid">
        </div>
    {% else %}
        <p class="text-center">モチベーションのデータがありません。</p>
    {% endif %}
</div>
{% endblock %}
