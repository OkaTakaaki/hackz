{% extends "app/base.html" %}

{% block content %}
<div class="mt-3">
    <!-- タイトル -->
        <h1 class="text-center">{{ year }}年{{ month }}月のグラフ</h1>
        <div>
            <a href="/plot/{{previous_year}}/{{previous_month}}" style="color:red;">先月</a>
            <a href="/plot/{{next_year}}/{{next_month}}" style="color:red;">翌月</a>
        </div>
    </div>
    
    <!-- グラフ表示部分 -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% if graph %}
                <div class="text-center">
                    <img src="data:image/png;base64,{{ graph }}" alt="達成度グラフ" class="img-fluid shadow rounded">
                </div>
            {% else %}
                <p class="text-center text-muted">モチベーションのデータがありません。</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
