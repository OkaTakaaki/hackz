<!-- app/templates/app/includes/week.html -->
<div class="week-calendar">
    <h2>{{ year }}年 {{ month }}月 第{{ week_number }}週</h2>
    <table>
        <thead>
            <tr>
                <th>日</th>
                <th>月</th>
                <th>火</th>
                <th>水</th>
                <th>木</th>
                <th>金</th>
                <th>土</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for day in week_days %}
                    <td>
                        {% if day %}
                            <a href="{% url 'app:mycalendar_with_date' year=day.year month=day.month day=day.day %}">{{ day.day }}</a>
                        {% else %}
                            &nbsp;  <!-- 空白セル -->
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        </tbody>
    </table>
</div>
